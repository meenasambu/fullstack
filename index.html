<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        margin: 4px;
    }
    .background{
        background-color: darkorange;
    }
    h1.background{
        background-color: darkorchid;
    }
    h2.background{
        background-color: darkred;
    }
    h2.background#unique{
        background-color: greenyellow;
    }
    h3.background{
        background-color: darkslategray;
    }
    span.background{
        background-color: gray;
    }

   
    
</style>
</head>
<body>
   
   <h1 class="background">heading one</h1>
   <h2 class="background" >heading two</h2>
   <h2 class="background" >heading 2</h2>
   <h2 id="unique" class="background" >heading 2</h2>
   <h3 class="background" >heading three</h3>
    <br/>
    <span class="background" >
        im a span 
    </span>
</body>
</html>
