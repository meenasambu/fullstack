<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> positioning </title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            text-decoration: none;
            background-color: thistle;
            position: relative;
           
        }
        
        div{
            box-sizing: border-box;
            width: 350px;
            height: 500px;
            border-radius: 25px;
            box-sizing: border-box;
            background-color: #fff;
            margin-top: 12.5vh;
            margin-bottom: 10vh;
            
            margin-left: 25%;
           
            
        } 
        h1 {
            background-color: white;
            width: 350px;
            height: 200px;
            position: relative;
            color: black;
            padding-top: 5px;
            position: relative;
            border-radius: 25px;
            padding: 5px;
            font-size: 22px;
            text-align: center;
        }
        
        
        .backgrd{
            border-radius: 25px;
            width: 250px;
            height: 450px;
            box-sizing: border-box;
        }
        h2 {
            color:black;
            font-size: 30px;
            padding-left: 125px;
            background-color: white;
           
        }
        img{
            width: 350px;
            height: 250px;
            
            border-radius: 25px;
        }
       .date {
           
           background-color: brown; 
           color:cornsilk;
           
           height: 12%;
           width: 12%;
           padding: 20px;
           border-radius: 50%;
           text-align: center;
           font-weight: 500;
           font-size: 0.8rem;
           border-radius: 50%;
           position: absolute;
           right: 10px;
           top: 10px;
       }
       .btn{
           background-color: brown;
           border-radius: 10px;
           width: 95px;
           text-align: center;
           margin-left: 125px;
           
       }
       .color {
           background-color: brown;
       }
    </style>
</head>
<body>
   
      <div>
       <div class="date">
           11 <sup class="color">th</sup>
