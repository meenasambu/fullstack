<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .parent {
        height: 500px;
        width: 350px;
        margin: 100px;
        background-color: black;
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

    }

    .child{
        width: 100px;
        height: 100px;
        background-color: brown;
        margin-top: 10px;
        margin-left: 10px;
        display: inline-block;
        
        
    }
    .secondchild{
        width: 100px;
        height: 100px;
        background-color: brown;
        position: absolute;
        
    }
    .date{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        right: 5px;
        background-color: burlywood;
        text-align: center;
        font-size: 20px;
        padding-top: 10px;
        
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="child"> </div>
        <div style="background-color: blue;" class="child"> </div>
        <div style="background-color: darkcyan"  class="child"> </div>
        
    </div>
    
</body>
</html>
