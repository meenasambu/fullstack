<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        margin: 4px;
    }
    h2:nth-child(1) {
        padding: 5px;
        color: cornsilk;
        background-color:darkblue ;
        transition-duration: 0.5s;
        transition-timing-function: linear;
    }
    h2:nth-child(2) {
        padding: 5px;
        color: cornsilk;
        background-color:darkblue ;
        transition-duration: 0.5s;
        transition-timing-function: ease-in;
    }
    h2:hover {
        background-color: darkgoldenrod;
        cursor: pointer;
    }
  
</style>
</head>
<body>
  <h2>
      im a heading 
  </h2>
  <h2>
    im a heading 
</h2>
  <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. 
      Eaque, consequatur asperiores. Quod, facere repellendus!
       Esse, asperiores repudiandae eius incidunt quibusdam,
        animi suscipit tempora rerum ipsum aut minima officia
         recusandae omnis!
  </div>
  <input type="text"/>

   
</body>
</html>
