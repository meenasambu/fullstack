    <style>
        *{

        h1 {

            position: relative;

            position: absolute;
            border-radius: 25px;
            font-size: 25px;
        }
        
        
        .backgrd{
            border-radius: 25px;
            width: 250px;
            height: 450px;
            box-sizing: border-box;
        }
        h2 {
            color: brown;
            font-size: 30px;
            padding-left: 100px;
           
        }
        img{
            width: 350px;
            height: 250px;
            border-radius: 25px;
        }
    </style>
