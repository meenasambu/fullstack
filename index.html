<!DOCTYPE html>

<head>

    <title>CSS</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        margin: 4px;
    }
    div.parent div:nth-child(4){
        background-color: darkgreen;

    }
    
</style>
</head>
<body>
   <div class="parent">
       <div>im a div </div>
       <h1> im a heading</h1>
       <h2>im also a heading</h2>
       <div>im div again</div>

   </div>
 
</body>
</html>
